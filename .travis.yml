language: python
python:
  - 3.6.5
sudo: false

git:
  depth: 10000

install:
  # Install miniconda
  # -----------------
  - export CONDA_BASE=https://repo.continuum.io/miniconda/Miniconda
  - wget ${CONDA_BASE}2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  # Explicitly add defaults channel, see https://github.com/conda/conda/issues/2675
  - conda config --add channels defaults
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set show_channel_urls True
  - conda update --quiet conda
  - ENV_NAME='test-environment'
  - conda create --quiet -n $ENV_NAME python=$TRAVIS_PYTHON_VERSION
  - source activate $ENV_NAME

  # Download Iris 2.0 and all dependencies.
  - conda install -c conda-forge iris=2.0

  # Install our own extra dependencies (+ filelock for Iris test).
  - conda install -c conda-forge filelock mock netcdf4=1.3.1 numpy=1.13.3 pycodestyle pylint=1.9.1 pandas python-stratify sphinx=1.7.0 coverage tk=8.6.7 setuptools=40.0.0 matplotlib=2.2.2 ca-certificates=2018.8.13 certifi=2018.8.13 cloudpickle=0.5.3 dask=0.18.2 distributed=1.22.1 freetype=2.8.1 imagesize=1.0.0 libpng=1.6.34 openssl=1.0.2o pyyaml=3.12 sip=4.18 sphinxcontrib-websupport=1.0.1
  - pip install codacy-coverage

  # List the name and version of all the dependencies within the conda environment.
  - conda list

script:
  - python -c "import iris"
  - bin/improver tests
