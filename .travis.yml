language: python
python:
  - 3.6.6
sudo: false

git:
  depth: 10000

install:
  # Install miniconda
  # -----------------
  - export CONDA_BASE=https://repo.continuum.io/miniconda/Miniconda
  - wget ${CONDA_BASE}2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  # Explicitly add defaults channel, see https://github.com/conda/conda/issues/2675
  - conda config --system –-set channel_alias https://ben.fitzpatrick@metoffice.gov.uk:$ARTIFACTORY_API_KEY@metoffice.jfrog.io/metoffice/api/conda/
  - conda config –-system –-remove defaults
  - conda config –-system –-add channels conda-free
  - conda config –-system –-add channels conda-main
  - conda config --system --add channels conda-agnostic
 
  - ENV_NAME='test-environment'
  - conda create --quiet -n $ENV_NAME python=$TRAVIS_PYTHON_VERSION
  - source activate $ENV_NAME

  # Download Iris 2.0 and all dependencies.
  - conda install iris cftime numpy

  # Install our own extra dependencies (+ filelock for Iris test).
  - conda install astroid filelock mock netcdf4 numpy pycodestyle pylint pandas python-stratify sphinx coverage
  - pip install codacy-coverage codecov

  # List the name and version of all the dependencies within the conda environment.
  - conda list
  - conda env export

script:
  - python -c "import iris"
  - bin/improver tests
