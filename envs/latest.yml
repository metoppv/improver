# This environment is intended to provide all optional dependencies and
# use as-recent-as-possible versions with only required specification
# of versions to make the unit test suite pass.
# Acceptance test failures due to different output values are OK, but failures
# due to library API mismatches are not.
name: improver_latest
channels:
  - conda-forge
dependencies:
  - python=3
  # Required
  - cartopy
  - cftime<1.5
  - cf-units=2.1.5
  - clize
  - dask
  - iris>=3.0
  - netCDF4
  - numpy
  - python-dateutil
  - pytz
  - scipy
  - sigtools
  - sphinx
  # Optional
  - python-stratify
  - statsmodels
  - numba
  - pysteps
  - timezonefinder
  # Development
  - astroid
  - bandit
  - black
  - codacy-coverage
  - filelock
  - flake8
  - isort
  - mock
  - mypy
  - pytest
  - pytest-cov
  - pytest-xdist
  - safety
  - sphinx-autodoc-typehints
