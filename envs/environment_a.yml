# This environment is a representative example for usage of IMPROVER
name: improver_a
channels:
  - conda-forge
dependencies:
  - python=3.12
  # Required
  - cartopy
  - clize
  - iris=3.12
  - numpy=2.2
  - pandas
  - pytz
  - scipy=1.15
  - sphinx
  # Optional
  - fastparquet
  - statsmodels
  - geopandas
  - numba
  - pygam
  - pysteps
  - python-stratify
  # Development
  - astroid
  - bandit
  - codacy-coverage
  - filelock
  - mock
  - mypy
  - pytest
  - pytest-cov
  - pytest-xdist
  - safety
  - sphinx-autodoc-typehints
  - sphinx_rtd_theme
  - threadpoolctl