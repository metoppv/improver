  - python=3.7
  # Required
  - cartopy
  - cftime=1.0.1
  - cf_units
  - clize
  - dask
  - iris=2.4
  - netCDF4
  - numpy<1.21
  - python-dateutil
  - python-stratify
  - pytz=2020.5
  - scipy=1.3
  - sigtools
  - sphinx
  # Optional
  - numba
  - pysteps=1.3.2
  - statsmodels
  - timezonefinder=4.1.0
  # Development
  - astroid
  - bandit
  - black=19.10b0
  - codacy-coverage
  - filelock
  - flake8
  - isort=5.*
