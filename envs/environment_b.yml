# This environment is a representative example for usage of IMPROVER
# It does not include dependencies for the following IMPROVER CLIs:
# estimate-emos-coefficients, nowcast-accumulate, nowcast-extrapolate
# and nowcast-optical-flow-from-winds
# See doc/source/Dependencies.rst for more information
name: improver_b
channels:
  - conda-forge
dependencies:
  - python=3.12
  # Required
  - cartopy
  - clize
  - iris=3.12
  - numpy=2.2
  - pandas
  - pytz
  - scipy=1.15
  - sphinx
  # Optional
  - geopandas
  - lightgbm>=4.0.0
  - numba
  - python-stratify
  - treelite>=4.0.0
  - tl2cgen>=1.0.0
  # Development
  - astroid
  - filelock
  - mock
  - mypy
  - nbstripout
  - nbsphinx  
  - pytest
  - pytest-cov
  - pytest-xdist
  - sphinx-autodoc-typehints
  - sphinx-book-theme  
  - sphinx-gallery
  - threadpoolctl
