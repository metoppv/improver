name: Tests

on: [pull_request, push]
jobs:
  Sphinx-Pytest-Coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [py36_iris22, py37_iris24]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: cache
      env:
        # Increase this value to reset cache
        CACHE_NUMBER: 2
      with:
        path: /usr/share/miniconda/envs/improver_${{ matrix.env }}
        key: ${{ format('{0}-conda-improver-{1}-{2}-{3}', runner.os, env.CACHE_NUMBER, matrix.env, hashFiles(format('envs/environment_{0}.yml', matrix.env))) }}
    - name: conda env update
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda env update -q --file envs/environment_${{ matrix.env }}.yml --name improver_${{ matrix.env }}
    - name: conda info
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        conda info
        conda list
    - name: sphinx-build
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        make -C doc html SPHINXOPTS="-W --keep-going"
    - name: pytest unit-tests & cov-report
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        pytest -m "not acc" --cov=improver --cov-report xml:coverage.xml
    - name: codacy-coverage
      if: env.CODACY_PROJECT_TOKEN
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        python-codacy-coverage -v -r coverage.xml
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
    - uses: codecov/codecov-action@v1
  Codestyle-and-Pylint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [py36_iris22]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: cache
      env:
        # Increase this value to reset cache
        CACHE_NUMBER: 1
      with:
        path: /usr/share/miniconda/envs/improver_${{ matrix.env }}
        key: ${{ format('{0}-conda-improver-{1}-{2}-{3}', runner.os, env.CACHE_NUMBER, matrix.env, hashFiles(format('envs/environment_{0}.yml', matrix.env))) }}
    - name: conda env update
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda env update -q --file envs/environment_${{ matrix.env }}.yml --name improver_${{ matrix.env }}
    - name: conda info
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        conda info
        conda list
    - name: isort
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        isort --check-only --recursive .
    - name: black
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        black --check .
    - name: pylint
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        pylint -j 0 -E --rcfile=etc/pylintrc improver improver_tests
  Safety-Bandit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [py36_iris22, py37_iris24]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: cache
      env:
        # Increase this value to reset cache
        CACHE_NUMBER: 1
      with:
        path: /usr/share/miniconda/envs/improver_${{ matrix.env }}
        key: ${{ format('{0}-conda-improver-{1}-{2}-{3}', runner.os, env.CACHE_NUMBER, matrix.env, hashFiles(format('envs/environment_{0}.yml', matrix.env))) }}
    - name: conda env update
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda env update -q --file envs/environment_${{ matrix.env }}.yml --name improver_${{ matrix.env }}
    - name: conda info
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        conda info
        conda list
    - name: safety
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        safety check || true
    - name: bandit
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate improver_${{ matrix.env }}
        bandit -r improver || true
