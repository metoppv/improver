name: Tests

on: [push, pull_request]

jobs:
  Codacy Analysis:
    runs-on: ubuntu-latest
    name: codacy-analysis-cli
    steps:
      - uses: actions/checkout@master
      - name: Run codacy-analysis-cli
        uses: mrfyda/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
  Unit tests/Documentation build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: cache
      with:
        path: /usr/share/miniconda/envs/improver
        key: ${{ runner.os }}-conda-improver-${{ hashFiles('**/environment.yml') }}
        restore-keys: |
          ${{ runner.OS }}-conda-improver-
    - name: Build conda
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda env update -q --file environment.yml --name improver
        conda list --export
    - name: Activate conda
      run:  echo "::add-path::/usr/share/miniconda/envs/improver/bin"
    - name: Sphinx-build (Doc test)
      run: make -C doc html
    - name: Pytest (Unit tests)
      run: pytest -m "not acc"
  Code style checking:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Pycodestyle (PEP8 conventions)
      run:  pycodestyle improver improver_tests
    - name: Pylint (More linting goodness)
      run: pylint -j 0 -E --rcfile=etc/pylintrc improver improver_tests
